model_list:
  # ---------------------------------------------------------
  # API 1: HAIKU 4.x (Hızlı işler için ayrı anahtar)
  # ---------------------------------------------------------
  - model_name: haiku-4-x
    litellm_params:
      # Haiku 4.x ailesi -> güncel snapshot: Haiku 4.5
      model: anthropic/claude-haiku-4-5-20251001
      api_key: os.environ/ANTHROPIC_KEY_HAIKU

  # (Opsiyonel) Haiku 4.x "latest" alias (davranış zamanla değişebilir)
  - model_name: haiku-4-latest-x
    litellm_params:
      model: anthropic/claude-haiku-4-5
      api_key: os.environ/ANTHROPIC_KEY_HAIKU

  # ---------------------------------------------------------
  # API 2: SONNET 4 (Zeki işler için)
  # ---------------------------------------------------------
  - model_name: sonnet-4-x
    litellm_params:
      model: anthropic/claude-sonnet-4-20250514
      api_key: 
        - os.environ/ANTHROPIC_KEY_HAIKU
        - os.environ/ANTHROPIC_KEY_SONNETX
        - os.environ/ANTHROPIC_KEY_SONNET

  # ---------------------------------------------------------
  # API 3: SONNET 4.5 (En güçlü/agent + coding)
  # ---------------------------------------------------------
  - model_name: sonnet-4-5-x
    litellm_params:
      model: anthropic/claude-sonnet-4-5-20250929
      api_key: 
        - os.environ/ANTHROPIC_KEY_HAIKU
        - os.environ/ANTHROPIC_KEY_SONNETX
        - os.environ/ANTHROPIC_KEY_SONNET

# --- YENİ EKLENECEK KISIM (SİHİRLİ DOKUNUŞ) ---
litellm_settings:
  cache: True  # <--- İŞTE BU EKSİKTİ!
  cache_params:
    type: redis
    url: os.environ/REDIS_URL
  num_retries: 3  # Hata alırsa 3 kere daha dene
  request_timeout: 60 # 60 saniye bekle
# ---------------------------------------------

general_settings:
  master_key: os.environ/LITELLM_MASTER_KEY
  database_url: os.environ/DATABASE_URL
  # Buradaki eski cache ayarını silebilirsin veya kalsa da zarar etmez, 
  # ama yukarıdaki litellm_settings daha baskındır.