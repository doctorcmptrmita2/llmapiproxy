model_list:
  - model_name: claude-3-5-sonnet
    litellm_params:
      # Burada 'anthropic/' ön ekini kaldıralım, belki LiteLLM çift ekliyordur.
      # Ve garanti model olan Haiku'yu deneyelim.
      model: claude-3-haiku-20240307
      api_key: os.environ/ANTHROPIC_API_KEY

general_settings:
  master_key: os.environ/LITELLM_MASTER_KEY # Admin paneline giriş şifren bu olacak
  database_url: os.environ/DATABASE_URL     # Loglar burada tutulacak
  cache:                                    # Redis ayarı
    type: redis
    host: os.environ/REDIS_HOST
    port: os.environ/REDIS_PORT
    password: os.environ/REDIS_PASSWORD


    