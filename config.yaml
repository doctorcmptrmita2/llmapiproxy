model_list:
  # 1. HAIKU (Hızlı ve Ucuz - Tier 1 hesaplarda bile çalışır)
  - model_name: haiku
    litellm_params:
      model: anthropic/claude-3-haiku-20240307
      api_key: os.environ/ANTHROPIC_API_KEY

  # 2. SONNET 3.5 (Ana Beyin - En iyi kod yazan model)
  - model_name: sonnet-X
    litellm_params:
      model: anthropic/claude-3-5-sonnet-20241022
      api_key: os.environ/ANTHROPIC_API_KEY
  
  # Alternatif isimle de erişmek istersen (Cursor'da kolaylık olsun diye)
  - model_name: claude-3-5-sonnet-X
    litellm_params:
      model: anthropic/claude-3-5-sonnet-20241022
      api_key: os.environ/ANTHROPIC_API_KEY

  # 3. CLAUDE 4.5 (GELECEK İÇİN HAZIRLIK)
  # DİKKAT: Bu model henüz çıkmadı. Çıktığında aşağıdaki '2025xxxx' kısmını
  # resmi ID ile değiştirmen yeterli olacak.
  - model_name: claude-4.5-X
    litellm_params:
      model: anthropic/claude-4.5-sonnet-2025xxxx 
      api_key: os.environ/ANTHROPIC_API_KEY

general_settings:
  master_key: os.environ/LITELLM_MASTER_KEY
  database_url: os.environ/DATABASE_URL
  cache:
    type: redis
    host: os.environ/REDIS_HOST
    port: os.environ/REDIS_PORT
    password: os.environ/REDIS_PASSWORD
    